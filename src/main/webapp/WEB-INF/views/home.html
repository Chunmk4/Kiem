<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>ListProduct</title>
</head>
<body>
<h3>Product</h3>


<div>
    <p style="float: left">
        <a th:href="@{/products/create}">
            Add new product
        </a>
    </p>
</div>
<br><br>

<table id="product" border="1px">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Describes</th>
        <th>Price</th>
        <th>Manufacture</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${listProduct}">
        <td th:text="${row.getId()}"></td>

        <td th:text="${row.getName()}"></td>

        <td th:text="${row.getDescribes()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getManufacture()}"></td>
        <td><a th:href="@{/products/{id}/edit(id=${row.getId()})}">Edit</a>

            <a th:href="@{/products/{id}/delete(id=${row.getId()})}">Delete</a></td>
        <td><a th:href="@{/products/{id}/view(id=${row.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
