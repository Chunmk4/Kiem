<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table,td{
        border: 1px solid;
    }
</style>
<body>
<table th:object="${listProduct}">
    <tr>
        <td>
            <label>ID: </label>
            <span th:text="${listProduct.id}"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label>NAME: </label>
            <span th:text="${listProduct.name}"></span>
        </td>
    </tr>

    <tr>
        <td>
            <label>Description: </label>
            <span th:text="${listProduct.describes}"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label>PRICE: </label>
            <span th:text="${listProduct.price}"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label>Manufacture: </label>
            <span th:text="${listProduct.manufacture}"></span>
        </td>
    </tr>
    <tr>
        <a href="" th:href="@{/products}">back to list</a>
    </tr>
</table>
</body>
</html>
